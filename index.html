<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10,000 Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>10,000 Dice Game</h1>
    
    <div>
        <input type="text" id="playerName" placeholder="Enter player name">
        <button onclick="addPlayer()">Ajouter Joueurs</button>
        <button onclick="resetGame()">Réinitialiser Joueurs</button>
    </div>
    
    <!-- <input type="number" id="customScore" placeholder="Enter custom score"> -->
    <input id="customScore" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="Enter score">
    <button onclick="endTurn()">Fin du Tour</button>
    
    <div class="container">
        <div class="player-section">
            <h2>Joueurs</h2>
            <ul id="playerList" class="player-list"></ul>
        </div>
        <div class="leaderboard">
            <h2>Classement</h2>
            <ul id="players" class="player-list"></ul>
        </div>
    </div>


    <div id="numberPad" style="display: none; flex-direction: column; position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: #2c3e50; padding: 10px; border-radius: 10px;">
        <div style="display: flex; justify-content: space-between;">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <button onclick="deleteNumber()">⌫</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="closeNumberPad()">✔</button>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
